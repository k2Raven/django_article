{% extends 'base.html' %}

{% block menu %}<a class="nav-link" aria-current="page" href="{% url 'article_create' %}">Создать статью</a>{% endblock %}

{% block content %}
    <h1>Articles</h1>


    {% for article in articles %}
        <div class="card my-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ article.author }}</h6>
                <p class="card-text">{{ article.content }}</p>
                <p class="card-text">{{ article.type.title }}</p>
                <a href="{% url 'article_view' pk=article.pk %}" class="card-link">Подробнее...</a>
            </div>
        </div>

    {% endfor %}
{% endblock %}
